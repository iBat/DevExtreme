name: "CodeQL runner"

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

jobs:
  analyze_run:
    name: Analyze-run
    runs-on: ubuntu-latest

    strategy:
      matrix:
        branch: [ '21_2', '22_1', '22_2' ]

    steps:
      - name: Call CodeQL Workflow
        uses: ./.github/workflows/codeql.yml
        with:
          branch: ${{ matrix.branch }}
