<body class="dx-surface">
    <div role="main">
        <h1 style="position: fixed; left: 0; top: 0; clip: rect(1px, 1px, 1px, 1px);">Test header</h1>

        <select id="theme-selector" style="display: block;">
        </select>
        <br />
        <div class="demo-container">
            <div id="file-manager"></div>
        </div>
        <script>
            const fileSystem = [
                {
                    name: 'Documents',
                    isDirectory: true,
                    items: [
                        {
                            name: 'Projects',
                            isDirectory: true,
                            items: [
                                {
                                    name: 'About.rtf',
                                    isDirectory: false,
                                    size: 1024,
                                },
                                {
                                    name: 'Passwords.rtf',
                                    isDirectory: false,
                                    size: 2048,
                                },
                            ],
                        },
                        {
                            name: 'About.xml',
                            isDirectory: false,
                            size: 1024,
                        },
                        {
                            name: 'Managers.rtf',
                            isDirectory: false,
                            size: 2048,
                        },
                        {
                            name: 'ToDo.txt',
                            isDirectory: false,
                            size: 3072,
                        },
                    ],
                },
                {
                    name: 'Images',
                    isDirectory: true,
                    items: [
                        {
                            name: 'logo.png',
                            isDirectory: false,
                            size: 20480,
                        },
                        {
                            name: 'banner.gif',
                            isDirectory: false,
                            size: 10240,
                        },
                    ],
                },
                {
                    name: 'System',
                    isDirectory: true,
                    items: [
                        {
                            name: 'Employees.txt',
                            isDirectory: false,
                            size: 3072,
                        },
                        {
                            name: 'PasswordList.txt',
                            isDirectory: false,
                            size: 5120,
                        },
                    ],
                },
                {
                    name: 'Description.rtf',
                    isDirectory: false,
                    size: 1024,
                },
                {
                    name: 'Description.txt',
                    isDirectory: false,
                    size: 2048,
                },
            ];

            $(function() {
                $('#file-manager').dxFileManager({
                    name: 'fileManager',
                    fileSystemProvider: fileSystem,
                    height: 450,
                    permissions: {
                        create: true,
                        copy: true,
                        move: true,
                        delete: true,
                        rename: true,
                        upload: true,
                        download: true,
                    },
                });
            });
        </script>
    </div>
</body>
